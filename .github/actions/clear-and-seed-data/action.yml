name: 'Clear and Seed Demo Data'
description: 'Clear existing demo data and seed fresh data for consistent demo experience'

inputs:
  api-base-url:
    description: 'API base URL to clear and seed data'
    required: true
  vertical:
    description: 'Vertical name (insurance or retail)'
    required: false
    default: 'insurance'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      shell: bash
      run: pip install faker==40.1.0 requests

    - name: Clear existing demo data (${{ inputs.vertical }})
      shell: bash
      run: python scripts/clear-demo-data.py
      env:
        API_BASE_URL: ${{ inputs.api-base-url }}
        VERTICAL: ${{ inputs.vertical }}

    - name: Seed fresh demo data (${{ inputs.vertical }})
      shell: bash
      run: python scripts/seed-demo-data.py
      env:
        API_BASE_URL: ${{ inputs.api-base-url }}
        VERTICAL: ${{ inputs.vertical }}
