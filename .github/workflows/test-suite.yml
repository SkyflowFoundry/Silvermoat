name: E2E Test Suite

on:
  workflow_call:
    inputs:
      insurance_api_url:
        description: 'Insurance vertical API URL'
        required: true
        type: string
      insurance_web_url:
        description: 'Insurance vertical web URL'
        required: true
        type: string
      retail_api_url:
        description: 'Retail vertical API URL'
        required: true
        type: string
      retail_web_url:
        description: 'Retail vertical web URL'
        required: true
        type: string
      landing_web_url:
        description: 'Landing page web URL'
        required: false
        type: string
      environment:
        description: 'Environment name (test/production)'
        required: false
        type: string
        default: 'test'
    secrets:
      AWS_ROLE_ARN:
        description: 'AWS role ARN for authentication'
        required: true

jobs:
  insurance-e2e-tests:
    name: Insurance E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Install Python dependencies
        run: pip install -r requirements-test.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Run insurance E2E tests
        id: test-run
        continue-on-error: true
        env:
          INSURANCE_API_URL: ${{ inputs.insurance_api_url }}
          INSURANCE_URL: ${{ inputs.insurance_web_url }}
          HEADLESS: 'true'
        run: |
          set -o pipefail
          echo "Running insurance E2E tests against ${{ inputs.environment }}..."
          cd tests/e2e
          pytest -v --tb=short -m "insurance" 2>&1 | tee ../../insurance-e2e-tests-output.txt

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: insurance-e2e-test-output
          path: insurance-e2e-tests-output.txt
          retention-days: 7

      - name: Upload test artifacts (screenshots, page source, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: insurance-e2e-test-artifacts
          path: tests/e2e/test-artifacts/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check test outcome
        if: always()
        run: |
          if [ "${{ steps.test-run.outcome }}" = "failure" ]; then
            echo "Insurance E2E tests failed"
            exit 1
          fi

  retail-e2e-tests:
    name: Retail E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Install Python dependencies
        run: pip install -r requirements-test.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Run retail E2E tests
        id: test-run
        continue-on-error: true
        env:
          RETAIL_API_URL: ${{ inputs.retail_api_url }}
          RETAIL_URL: ${{ inputs.retail_web_url }}
          HEADLESS: 'true'
        run: |
          set -o pipefail
          echo "Running retail E2E tests against ${{ inputs.environment }}..."
          cd tests/e2e
          pytest -v --tb=short -m "retail" 2>&1 | tee ../../retail-e2e-tests-output.txt

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retail-e2e-test-output
          path: retail-e2e-tests-output.txt
          retention-days: 7

      - name: Upload test artifacts (screenshots, page source, logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retail-e2e-test-artifacts
          path: tests/e2e/test-artifacts/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check test outcome
        if: always()
        run: |
          if [ "${{ steps.test-run.outcome }}" = "failure" ]; then
            echo "Retail E2E tests failed"
            exit 1
          fi

  landing-e2e-tests:
    name: Landing E2E
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: inputs.landing_web_url != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Install Python dependencies
        run: pip install -r requirements-test.txt

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Run landing E2E tests
        id: test-run
        continue-on-error: true
        env:
          LANDING_URL: ${{ inputs.landing_web_url }}
          HEADLESS: 'true'
        run: |
          set -o pipefail
          echo "Running landing E2E tests..."
          cd tests/e2e
          pytest -v --tb=short -m "landing" 2>&1 | tee ../../landing-e2e-tests-output.txt

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: landing-e2e-test-output
          path: landing-e2e-tests-output.txt
          retention-days: 7

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: landing-e2e-test-artifacts
          path: tests/e2e/test-artifacts/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check test outcome
        if: always()
        run: |
          if [ "${{ steps.test-run.outcome }}" = "failure" ]; then
            echo "Landing E2E tests failed"
            exit 1
          fi
