name: Cleanup PR Stack

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Determine stack name
        id: stack-name
        run: |
          STACK_NAME="silvermoat-test-pr-${{ github.event.pull_request.number }}"
          echo "stack_name=${STACK_NAME}" >> $GITHUB_OUTPUT
          echo "Cleaning up stack: ${STACK_NAME}"

      - name: Check if stack exists
        id: stack-check
        run: |
          if aws cloudformation describe-stacks --stack-name "${{ steps.stack-name.outputs.stack_name }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Stack exists, will delete"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Stack does not exist, skipping deletion"
          fi

      - name: Delete stack
        if: steps.stack-check.outputs.exists == 'true'
        run: |
          echo "Deleting stack: ${{ steps.stack-name.outputs.stack_name }}"
          chmod +x scripts/delete-stack.sh
          STACK_NAME="${{ steps.stack-name.outputs.stack_name }}" ./scripts/delete-stack.sh --yes

      - name: Wait for stack deletion
        if: steps.stack-check.outputs.exists == 'true'
        run: |
          echo "Waiting for stack deletion to complete..."
          aws cloudformation wait stack-delete-complete \
            --stack-name ${{ steps.stack-name.outputs.stack_name }} \
            --region us-east-1 || echo "Stack deletion may still be in progress"

      - name: Cleanup summary
        if: always()
        run: |
          if [ "${{ steps.stack-check.outputs.exists }}" = "true" ]; then
            echo "Stack ${{ steps.stack-name.outputs.stack_name }} cleanup completed"
          else
            echo "No stack to clean up"
          fi
