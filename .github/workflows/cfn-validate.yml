name: CloudFormation Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'infra/**/*.yaml'
      - 'infra/**/*.yml'
      - 'config/**/*.yaml'
      - 'config/**/*.yml'
      - 'scripts/deploy-stack.sh'
      - '.github/workflows/cfn-validate.yml'
  push:
    branches: [main]
    paths:
      - 'infra/**/*.yaml'
      - 'infra/**/*.yml'
      - 'config/**/*.yaml'
      - 'config/**/*.yml'
      - 'scripts/deploy-stack.sh'
      - '.github/workflows/cfn-validate.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cfn-lint
        run: pip install cfn-lint

      - name: Validate CloudFormation templates
        run: |
          echo "Validating CloudFormation templates..."
          cfn-lint infra/**/*.yaml infra/**/*.yml --format pretty
          echo "✅ All CloudFormation templates are valid"

      - name: Validate parameter YAML files
        run: |
          echo "Validating parameter files..."
          for file in config/*.yaml config/*.yml; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              python -c "import yaml; yaml.safe_load(open('$file'))"
            fi
          done
          echo "✅ All parameter files are valid"
