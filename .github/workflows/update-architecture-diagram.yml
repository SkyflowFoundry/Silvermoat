name: Update Architecture Diagram

on:
  push:
    branches: [main]
    paths:
      - 'cdk/**'
      - 'scripts/generate-architecture-diagram.py'
      - 'requirements-docs.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate-diagram:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install Python dependencies
        run: pip install -r requirements-docs.txt

      - name: Generate architecture diagram
        run: python scripts/generate-architecture-diagram.py

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet docs/architecture.png; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to architecture diagram"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Architecture diagram updated"
          fi

      - name: Commit and push diagram
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/architecture.png
          git commit -m "Update architecture diagram [skip ci]

          Automatically regenerated from infrastructure changes.

          ðŸ¤– Generated by GitHub Actions"
          git push
