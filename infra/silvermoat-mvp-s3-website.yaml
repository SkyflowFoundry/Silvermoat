AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Silvermoat Insurance - One-shot deployable MVP (CloudFormation only).
  S3 Website-hosted UI with CloudFront CDN (HTTPS), API Gateway REST -> single Lambda (AWS_PROXY),
  DynamoDB tables, S3 docs, optional custom domain via ACM, and Custom Resources for seeding/cleanup.

Parameters:
  AppName:
    Type: String
    Default: silvermoat
    Description: "Short app name used in resource naming."

  StageName:
    Type: String
    Default: demo
    AllowedPattern: "^[a-zA-Z0-9_-]+$"
    Description: "API Gateway stage name."

  ApiDeploymentToken:
    Type: String
    Default: "v1"
    Description: >
      Change this value to force a new API Gateway deployment on updates
      (e.g., v2, v3...). Helps avoid 'API didn't update' confusion.

  UiSeedingMode:
    Type: String
    Default: "seeded"
    AllowedValues:
      - "seeded"
      - "external"
    Description: >
      "seeded" = Lambda uploads simple index.html (default for quick demo).
      "external" = UI is deployed separately (e.g., React SPA via deploy-ui.sh).
      When "external", skip index.html upload in seed mode.

  DomainName:
    Type: String
    Default: "silvermoat.net"
    Description: >
      Custom domain for CloudFront (default: silvermoat.net).
      Set to empty string ("") to disable custom domain and use only CloudFront default domain.
      To use custom domain: deploy stack, add DNS validation CNAME to Cloudflare,
      wait for cert validation, then add CloudFront alias CNAME to Cloudflare.

  CreateCloudFront:
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
    Description: >
      Create CloudFront distribution (default: true).
      Set to "false" for ephemeral test stacks to use S3 website URL directly (HTTP).
      Production stacks should use "true" for HTTPS via CloudFront.

  LambdaCodeS3Bucket:
    Type: String
    Description: >
      S3 bucket containing Lambda deployment packages.
      Typically the same bucket used for CloudFormation templates.

  MvpServiceCodeS3Key:
    Type: String
    Default: "lambda/mvp-service.zip"
    Description: S3 key for MVP service Lambda deployment package

  SeederCodeS3Key:
    Type: String
    Default: "lambda/seeder.zip"
    Description: S3 key for seeder Lambda deployment package

  Psycopg2LayerS3Key:
    Type: String
    Default: "lambda/psycopg2-layer.zip"
    Description: S3 key for psycopg2 Lambda layer package

Conditions:
  HasDomainName: !Not [!Equals [!Ref DomainName, ""]]
  ShouldCreateCloudFront: !Equals [!Ref CreateCloudFront, "true"]
  ShouldCreateCertificate: !And
    - !Condition ShouldCreateCloudFront
    - !Condition HasDomainName

Resources:

  # ----------------------------
  # S3 Buckets (UI Website + Docs)
  # ----------------------------
  UiBucket:
    Type: AWS::S3::Bucket
    Properties:
      # Public website hosting requires public access.
      # Keep this ONLY for demo environments.
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      VersioningConfiguration:
        Status: Suspended

  UiBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref UiBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadForWebsite
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "${UiBucket.Arn}/*"

  # ----------------------------
  # SSL Certificate for CloudFront (only if DomainName provided)
  # ----------------------------

  UiCertificate:
    Type: AWS::CertificateManager::Certificate
    Condition: ShouldCreateCertificate
    Properties:
      DomainName: !Ref DomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          ValidationDomain: !Ref DomainName

  # ----------------------------
  # CloudFront Distribution
  # ----------------------------

  UiDistribution:
    Type: AWS::CloudFront::Distribution
    Condition: ShouldCreateCloudFront
    Properties:
      DistributionConfig:
        # Custom domain aliases (only if DomainName provided)
        Aliases: !If
          - HasDomainName
          - - !Ref DomainName
          - !Ref "AWS::NoValue"

        # HTTPS certificate
        ViewerCertificate: !If
          - HasDomainName
          - AcmCertificateArn: !Ref UiCertificate
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true

        # Origin: S3 website endpoint (not REST API endpoint)
        Origins:
          - Id: S3Origin
            DomainName: !Select [2, !Split ["/", !GetAtt UiBucket.WebsiteURL]]
            CustomOriginConfig:
              HTTPPort: 80
              OriginProtocolPolicy: http-only

        # Default cache behavior
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          Compress: true
          # Use managed caching policy optimized for SPAs
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          # Use managed origin request policy for CORS
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf

        # SPA routing: serve index.html for 404/403 errors
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300

        # Distribution settings
        Enabled: true
        DefaultRootObject: index.html
        HttpVersion: http2and3
        IPV6Enabled: true
        PriceClass: PriceClass_100
        Comment: !Sub "${AWS::StackName} UI Distribution"

  # ----------------------------
  # S3 Buckets (Docs)
  # ----------------------------

  DocsBucket:
    Type: AWS::S3::Bucket
    Properties:
      # Docs/media should remain private (Lambda only)
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Suspended

  # ----------------------------
  # DynamoDB Tables (PAY_PER_REQUEST)
  # ----------------------------
  QuotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  PoliciesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  ClaimsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  PaymentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  CasesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  # ----------------------------
  # VPC for RDS Aurora (PostgreSQL)
  # ----------------------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-vpc"

  # Private Subnets (2 AZs required for Aurora)
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-private-subnet-1"

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-private-subnet-2"

  # Route Tables for Private Subnets
  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-private-rt-1"

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-private-rt-2"

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable2

  # Security Groups
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda functions accessing RDS
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS for VPC endpoints
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-lambda-sg"

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS Aurora cluster
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-rds-sg"

  # Security group rules (separate to avoid circular dependency)
  LambdaToRDSEgressRule:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref LambdaSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      DestinationSecurityGroupId: !Ref RDSSecurityGroup
      Description: Allow Lambda to connect to RDS on PostgreSQL port

  RDSFromLambdaIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RDSSecurityGroup
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Description: Allow PostgreSQL from Lambda

  # DB Subnet Group (required for RDS)
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for Aurora PostgreSQL cluster
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-db-subnet-group"

  # Secrets Manager (database credentials)
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: Database credentials for Aurora PostgreSQL cluster
      GenerateSecretString:
        SecretStringTemplate: '{"username": "silvermoat_admin"}'
        GenerateStringKey: "password"
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-db-secret"

  # Aurora Serverless v2 Cluster (PostgreSQL 17)
  AuroraCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      Engine: aurora-postgresql
      EngineVersion: "17"
      DatabaseName: silvermoat
      MasterUsername: !Sub "{{resolve:secretsmanager:${DBSecret}:SecretString:username}}"
      MasterUserPassword: !Sub "{{resolve:secretsmanager:${DBSecret}:SecretString:password}}"
      DBSubnetGroupName: !Ref DBSubnetGroup
      VpcSecurityGroupIds:
        - !Ref RDSSecurityGroup
      ServerlessV2ScalingConfiguration:
        MinCapacity: 0.5
        MaxCapacity: 1.0
      EnableHttpEndpoint: false
      BackupRetentionPeriod: 7
      PreferredBackupWindow: "03:00-04:00"
      PreferredMaintenanceWindow: "mon:04:00-mon:05:00"
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-aurora-cluster"

  DBSecretAttachment:
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId: !Ref DBSecret
      TargetId: !Ref AuroraCluster
      TargetType: AWS::RDS::DBCluster

  AuroraInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceClass: db.serverless
      Engine: aurora-postgresql
      DBClusterIdentifier: !Ref AuroraCluster
      PubliclyAccessible: false
      Tags:
        - Key: Name
          Value: !Sub "${AppName}-${StageName}-aurora-instance"

  # VPC Endpoints (for Lambda to access AWS services from within VPC)
  DynamoDBVpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.dynamodb"
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2

  SecretsManagerVpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.secretsmanager"
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref LambdaSecurityGroup
      PrivateDnsEnabled: true

  # S3 Gateway Endpoint (for document storage from Lambda in VPC)
  S3VpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcEndpointType: Gateway
      RouteTableIds:
        - !Ref PrivateRouteTable1
        - !Ref PrivateRouteTable2

  # SNS Interface Endpoint (for notifications from Lambda in VPC)
  SnsVpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.sns"
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      SecurityGroupIds:
        - !Ref LambdaSecurityGroup
      PrivateDnsEnabled: true

  # ----------------------------
  # SNS Topic (Demo notifications)
  # ----------------------------
  DemoNotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: !Sub "${AppName}-${StageName}-demo-notifications"

  # ----------------------------
  # IAM Role for MVP Lambda
  # ----------------------------
  MvpLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: lambda.amazonaws.com }
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub "${AppName}-${StageName}-mvp-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: Logs
                Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"

              - Sid: DynamoRW
                Effect: Allow
                Action:
                  - "dynamodb:GetItem"
                  - "dynamodb:PutItem"
                  - "dynamodb:UpdateItem"
                  - "dynamodb:DeleteItem"
                  - "dynamodb:Scan"
                Resource:
                  - !GetAtt QuotesTable.Arn
                  - !GetAtt PoliciesTable.Arn
                  - !GetAtt ClaimsTable.Arn
                  - !GetAtt PaymentsTable.Arn
                  - !GetAtt CasesTable.Arn

              - Sid: S3DocsList
                Effect: Allow
                Action: "s3:ListBucket"
                Resource: !GetAtt DocsBucket.Arn

              - Sid: S3DocsObjRW
                Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                  - "s3:DeleteObject"
                Resource: !Sub "${DocsBucket.Arn}/*"

              - Sid: PutEvents
                Effect: Allow
                Action: "events:PutEvents"
                Resource: "*"

              - Sid: PublishSNS
                Effect: Allow
                Action: "sns:Publish"
                Resource: !Ref DemoNotificationsTopic

              - Sid: BedrockInvoke
                Effect: Allow
                Action:
                  - "bedrock:InvokeModel"
                Resource:
                  - !Sub "arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0"

              - Sid: SecretsManagerRead
                Effect: Allow
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource: !Ref DBSecret

              - Sid: VPCNetworkInterfaces
                Effect: Allow
                Action:
                  - "ec2:CreateNetworkInterface"
                  - "ec2:DescribeNetworkInterfaces"
                  - "ec2:DeleteNetworkInterface"
                Resource: "*"

  # ----------------------------
  # Lambda Layer (psycopg2 for PostgreSQL access)
  # ----------------------------
  Psycopg2Layer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !Sub "${AppName}-${StageName}-psycopg2"
      Description: psycopg2 library for PostgreSQL access from Lambda
      Content:
        S3Bucket: !Ref LambdaCodeS3Bucket
        S3Key: !Ref Psycopg2LayerS3Key
      CompatibleRuntimes:
        - python3.12

  # ----------------------------
  # MVP Service Lambda (single function; routes by path)
  # ----------------------------
  MvpServiceFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.12
      Handler: handler.handler
      Role: !GetAtt MvpLambdaRole.Arn
      Timeout: 30
      MemorySize: 256
      Layers:
        - !Ref Psycopg2Layer
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          QUOTES_TABLE: !Ref QuotesTable
          POLICIES_TABLE: !Ref PoliciesTable
          CLAIMS_TABLE: !Ref ClaimsTable
          PAYMENTS_TABLE: !Ref PaymentsTable
          CASES_TABLE: !Ref CasesTable
          DOCS_BUCKET: !Ref DocsBucket
          SNS_TOPIC_ARN: !Ref DemoNotificationsTopic
          BEDROCK_MODEL_ID: anthropic.claude-3-5-sonnet-20240620-v1:0
          BEDROCK_REGION: !Ref AWS::Region
          DB_SECRET_ARN: !Ref DBSecret
          DB_CLUSTER_ENDPOINT: !GetAtt AuroraCluster.Endpoint.Address
          DB_NAME: silvermoat
      Code:
        S3Bucket: !Ref LambdaCodeS3Bucket
        S3Key: !Ref MvpServiceCodeS3Key

  # ----------------------------
  # API Gateway (REST proxy to Lambda)
  # ----------------------------
  Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${AppName}-${StageName}-api"
      EndpointConfiguration:
        Types: [REGIONAL]

  ApiRootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Api
      ResourceId: !GetAtt Api.RootResourceId
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MvpServiceFunction.Arn}/invocations"

  ApiProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Api
      ParentId: !GetAtt Api.RootResourceId
      PathPart: "{proxy+}"

  ApiProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Api
      ResourceId: !Ref ApiProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.proxy: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MvpServiceFunction.Arn}/invocations"

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiRootMethod
      - ApiProxyMethod
    Properties:
      RestApiId: !Ref Api
      Description: !Sub "Deployment token: ${ApiDeploymentToken}"

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref Api
      DeploymentId: !Ref ApiDeployment
      StageName: !Ref StageName

  ApiInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !Ref MvpServiceFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*/*/*"

  # ----------------------------
  # Seeder Lambda (Custom Resource): seeds UI + demo data; cleans on delete
  # ----------------------------
  SeederLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: lambda.amazonaws.com }
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub "${AppName}-${StageName}-seeder-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: Logs
                Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"

              - Sid: S3ListBuckets
                Effect: Allow
                Action:
                  - "s3:ListBucket"
                  - "s3:ListBucketVersions"
                Resource:
                  - !GetAtt UiBucket.Arn
                  - !GetAtt DocsBucket.Arn

              - Sid: S3Objects
                Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:GetObject"
                  - "s3:DeleteObject"
                  - "s3:DeleteObjectVersion"
                Resource:
                  - !Sub "${UiBucket.Arn}/*"
                  - !Sub "${DocsBucket.Arn}/*"

              - Sid: DynamoSeedAndCleanup
                Effect: Allow
                Action:
                  - "dynamodb:PutItem"
                  - "dynamodb:Scan"
                  - "dynamodb:DeleteItem"
                Resource:
                  - !GetAtt QuotesTable.Arn
                  - !GetAtt PoliciesTable.Arn
                  - !GetAtt ClaimsTable.Arn
                  - !GetAtt PaymentsTable.Arn
                  - !GetAtt CasesTable.Arn

  SeederFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.12
      Handler: handler.handler
      Role: !GetAtt SeederLambdaRole.Arn
      Timeout: 120
      MemorySize: 256
      Environment:
        Variables:
          UI_BUCKET: !Ref UiBucket
          DOCS_BUCKET: !Ref DocsBucket
          QUOTES_TABLE: !Ref QuotesTable
          POLICIES_TABLE: !Ref PoliciesTable
          CLAIMS_TABLE: !Ref ClaimsTable
          PAYMENTS_TABLE: !Ref PaymentsTable
          CASES_TABLE: !Ref CasesTable
          API_BASE: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
          WEB_BASE: !GetAtt UiBucket.WebsiteURL
      Code:
        S3Bucket: !Ref LambdaCodeS3Bucket
        S3Key: !Ref SeederCodeS3Key

  # ----------------------------
  # Custom Resources (seeding and cleanup)
  # ----------------------------

  SeedCustomResource:
    Type: AWS::CloudFormation::CustomResource
    DependsOn:
      - ApiStage
      - UiBucket
      - DocsBucket
      - UiBucketPolicy
    Properties:
      ServiceToken: !GetAtt SeederFunction.Arn
      Mode: seed
      UiSeedingMode: !Ref UiSeedingMode

  CleanupCustomResource:
    Type: AWS::CloudFormation::CustomResource
    DependsOn:
      - UiBucket
      - DocsBucket
    Properties:
      ServiceToken: !GetAtt SeederFunction.Arn
      Mode: cleanup

Outputs:
  WebUrl:
    Description: "S3 Website URL (HTTP) - Use CloudFrontUrl for production, or this for test stacks"
    Value: !GetAtt UiBucket.WebsiteURL

  CloudFrontUrl:
    Condition: ShouldCreateCloudFront
    Description: "CloudFront distribution URL (HTTPS) - Primary access method"
    Value: !Sub "https://${UiDistribution.DomainName}"
    Export:
      Name: !Sub "${AWS::StackName}-CloudFrontUrl"

  CloudFrontDomain:
    Condition: ShouldCreateCloudFront
    Description: "CloudFront domain name (for DNS CNAME record)"
    Value: !GetAtt UiDistribution.DomainName
    Export:
      Name: !Sub "${AWS::StackName}-CloudFrontDomain"

  CustomDomainUrl:
    Condition: ShouldCreateCertificate
    Description: "Custom domain URL (if DomainName parameter provided and CloudFront enabled)"
    Value: !Sub "https://${DomainName}"

  CertificateArn:
    Condition: ShouldCreateCertificate
    Description: "ACM certificate ARN (for reference)"
    Value: !Ref UiCertificate

  ApiBaseUrl:
    Description: "API base URL (HTTPS)"
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"

  UiBucketName:
    Value: !Ref UiBucket

  DocsBucketName:
    Value: !Ref DocsBucket

  QuotesTableName:
    Value: !Ref QuotesTable
  PoliciesTableName:
    Value: !Ref PoliciesTable
  ClaimsTableName:
    Value: !Ref ClaimsTable
  PaymentsTableName:
    Value: !Ref PaymentsTable
  CasesTableName:
    Value: !Ref CasesTable

  DemoNotificationsTopicArn:
    Value: !Ref DemoNotificationsTopic

  DatabaseEndpoint:
    Description: "Aurora PostgreSQL cluster endpoint"
    Value: !GetAtt AuroraCluster.Endpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}-DatabaseEndpoint"

  DatabasePort:
    Description: "Aurora PostgreSQL cluster port"
    Value: !GetAtt AuroraCluster.Endpoint.Port
    Export:
