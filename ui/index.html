<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/silvermoat-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silvermoat Insurance</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeIn 0.5s ease-in;
        transition: opacity 0.8s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
      }

      #loading-logo {
        width: 120px;
        height: 120px;
        animation: pulse 2s ease-in-out infinite, slideUp 0.6s ease-out;
        margin-bottom: 20px;
      }

      #loading-text {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        animation: fadeIn 0.8s ease-out 0.3s backwards;
      }

      #loading-slogan {
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 30px;
        text-align: center;
        max-width: 500px;
        padding: 0 20px;
        animation: fadeIn 0.8s ease-out 0.5s backwards;
      }

      #loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite, fadeIn 0.8s ease-out 0.5s backwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Ensure loading screen stays visible for at least 3 seconds
      // Only show loading screen on landing page (/)
      window.__loadingStartTime = Date.now();
      window.__appReady = false;
      window.__minLoadingTime = 3000; // 3 seconds
      window.__isLandingPage = window.location.pathname === '/';

      window.hideLoadingScreen = function() {
        const elapsed = Date.now() - window.__loadingStartTime;
        const remaining = Math.max(0, window.__minLoadingTime - elapsed);

        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 800); // Match transition duration
          }
        }, remaining);
      };
    </script>
  </head>
  <body>
    <div id="loading-screen" style="display: none;">
      <img id="loading-logo" src="/silvermoat-logo.png" alt="Silvermoat Insurance" />
      <div id="loading-text">Silvermoat Insurance</div>
      <div id="loading-slogan">Enterprise Insurance Management System</div>
      <div id="loading-spinner"></div>
    </div>
    <script>
      // Only show loading screen on landing page
      if (window.__isLandingPage) {
        document.getElementById('loading-screen').style.display = 'flex';
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
