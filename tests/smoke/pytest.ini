[pytest]
# Deployment Smoke Test Configuration

# Test markers
markers =
    smoke: Smoke tests (quick validation)
    deployment: Deployment verification tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = false
log_cli_level = INFO
