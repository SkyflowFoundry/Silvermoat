[pytest]
# API Contract Test Configuration

# Test markers
markers =
    api: API contract tests (infrastructure-agnostic)
    smoke: Smoke tests (quick validation)
    customers: Customer API tests
    quotes: Quote API tests
    policies: Policy API tests
    claims: Claims API tests
    payments: Payment API tests
    cases: Case API tests
    chatbot: Chatbot API tests
    security: Security and CORS tests
    negative: Negative/error condition tests
    slow: Slow tests (file uploads, etc.)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = false
log_cli_level = INFO
