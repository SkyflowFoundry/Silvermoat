[pytest]
# E2E Test Configuration

# Test markers
markers =
    e2e: End-to-end browser tests
    smoke: Smoke tests (quick validation)
    responsive: Responsive design tests
    forms: Form interaction tests
    quotes: Quote workflow tests
    policies: Policy management tests
    claims: Claims processing tests
    payments: Payment tests
    chat: Chat assistant tests
    customer: Customer portal tests
    slow: Slow tests
    vertical: Multi-vertical architecture tests
    retail: Retail vertical tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = false
log_cli_level = INFO
